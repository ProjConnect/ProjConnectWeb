name: Prod Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '15'
          cache: 'yarn'
      - run: yarn install --production
      - run: DISABLE_ESLINT_PLUGIN=true yarn test
      - run: DISABLE_ESLINT_PLUGIN=true yarn build
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - run: |
          mkdir -p /home/runner/.ssh
          ssh-keyscan ${{ secrets.REMOTE_HOST_PROD }} >> /home/runner/.ssh/known_hosts
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /home/runner/.ssh/ssh_key
          chmod 400 /home/runner/.ssh/ssh_key
      - run: pip install fabric
      - run: fab -i /home/runner/.ssh/ssh_key -H ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST_DEV }}:${{ secrets.REMOTE_PORT }} deploy
